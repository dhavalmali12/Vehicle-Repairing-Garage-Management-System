
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Car Repair</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'Css/4_register.css'%}">
</head>
<body>
      {% include "13_Header.html" %}
      

      {% if messages %}
    {% for message in messages %}
        <div style="color:red;">{{ message }}</div>
    {% endfor %}
{% endif %}

      
      {{message}}
      <div class="register-container">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="Full-name" placeholder="Enter your full name" required>
            </div>
            
            
            <div class="input-group">
                <label>Email ID</label>
                <input type="email" name="Email-Id" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="Password" id="password" placeholder="Create a password" required>
            </div>
            
            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" name="Confirm_password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            
            
            <button type="submit" class="btn">Register</button>
            
            <p class="login-link">Already have an account? <a href="3_Login.html">Login Here</a></p>
        </form>
    </div>
    {% include "14_Footer.html" %}
    
</body>
</html>
